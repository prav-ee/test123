<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Simple Counter App</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center border border-gray-200"><h1 class="text-4xl font-extrabold text-gray-800 mb-6">Counter App</h1><div id="counter-display" class="text-7xl font-bold text-blue-600 mb-8 p-4 bg-blue-50 rounded-lg border border-blue-200">0</div><div class="flex flex-col sm:flex-row gap-4 justify-center"><button id="decrement-btn" class="flex-1 px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 transition duration-200 ease-in-out text-lg">Decrement</button><button id="reset-btn" class="flex-1 px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-200 ease-in-out text-lg">Reset</button><button id="increment-btn" class="flex-1 px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75 transition duration-200 ease-in-out text-lg">Increment</button></div></div><script>let count = 0;const counterDisplay = document.getElementById('counter-display');const incrementBtn = document.getElementById('increment-btn');const decrementBtn = document.getElementById('decrement-btn');const resetBtn = document.getElementById('reset-btn');function updateDisplay() {counterDisplay.textContent = count; // Ensure textContent is updated, not innerHTML to prevent XSS}function increment() {count++;updateDisplay();}function decrement() {count--;updateDisplay();}function reset() {count = 0;updateDisplay();}incrementBtn.addEventListener('click', increment);decrementBtn.addEventListener('click', decrement);resetBtn.addEventListener('click', reset);updateDisplay(); // Initial display update</script></body></html>
